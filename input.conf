################### Hotkeys ###################

# hwdec
CTRL+h cycle-values hwdec "auto-safe" "auto-copy-safe" "no"
CTRL+n set hwdec "nvdec-copy"
# stats
i script-binding stats/display-stats-toggle
tab script-binding stats/display-stats-toggle
# ui
CTRL+` script-binding uosc/toggle-ui
# menu
menu script-binding uosc/menu
MBTN_MID script-binding uosc/menu
# audio track
CTRL+a script-binding uosc/audio
# subtitles
CTRL+s script-binding uosc/subtitles
# playlist
CTRL+p script-binding uosc/items
# show in directory
CTRL+d script-binding uosc/show-in-directory
# screen window
CTRL+S screenshot window
# rotate
CTRL+R cycle-values video-rotate 90 180 270 0
# search
CTRL+f script-binding uosc/keybinds


################### Clear GLSL ###################

CTRL+BS no-osd change-list glsl-shaders clr ""; show-text "GLSL shaders Cleared"

